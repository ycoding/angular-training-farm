<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
  <p>You are leaving the notes without saving. Would you like to save?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (onClick)="onSave()">Save</button>
</mat-dialog-actions>
